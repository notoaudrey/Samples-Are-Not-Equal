
project: "cc_v1"
#name: "stl-cc-1"
name: "stl-cc-all"
method: "cc"
method_kwargs:
  entropy_loss_weight: 1.0

pretext:
  enable: True
#  dir: ./trained_models/mocov2plus/35c3rhi2
#  ckpt: mocov2plus-stl10-2-35c3rhi2-ep=999.ckpt
  dir: ./trained_models/mocov2plus/f66tydvt
  ckpt: mocov2plus-stl10-all-f66tydvt-ep=999.ckpt
backbone:
  name: "resnet34"
  nheads: 1
  nclusters: 10
  feat_dim: 128
data:
  dataset: stl10
  train_path: "../../datasets" #
  val_path: "../../datasets" #
  num_workers: 8
#  split: 'train'
  split: 'train+test'
  partial: False #partial_rate:
optimizer:
  name: "adam"
  batch_size: 256
  lr: 0.00005
  kwargs:
    weight_decay: 0.0000
scheduler:
  name: constant

criterion:
  name: cc
  instance_temperature: 0.5
  cluster_temperature: 1.0
max_epochs: 200

cluster_eval:
  plot_freq: 10
  plot_title: 'CC'
  eval_freq: 1

  select_enable: True
  select_freq: 5
  select_conf: 0.99
augmentation_strong:
  crop_size: 96
  normalize:
    mean: [0.4914, 0.4823, 0.4466]
    std: [0.247, 0.243, 0.261]
  num_strong_augs: 4
  cutout_kwargs:
    n_holes: 1
    length: 32
    random: True
augmentation_stantard:
  random_resized_crop:
    size: 96
  normalize:
    mean: [0.4914, 0.4823, 0.4466]
    std: [0.247, 0.243, 0.261]
augmentation_val:
  crop_size: 96
  normalize:
    mean: [0.4914, 0.4823, 0.4466]
    std: [0.247, 0.243, 0.261]
