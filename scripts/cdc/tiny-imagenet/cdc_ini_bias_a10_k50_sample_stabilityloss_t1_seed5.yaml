
project: "cdc"
name: "tinyimagenet-ini-bias-a10-k50-sample-stabilityloss-t1-seed5"
method: "cdcv2"
method_kwargs:
  per_class_selected_num: 25
  super_cluster_num: 1000
  w_en: 1.0

alpha: 1.0
w: 3
t: 0.1
prun_epoch: -1
k: 50

pretext:
  enable: True
  dir: trained_models/mocov2plus/rjfbda9n
  ckpt: mocov2plus-tinyimagenet-2-rjfbda9n-ep=999.ckpt
backbone:
  name: "resnet34"
  nheads: 1
  nclusters: 200
  feat_dim: 512
data:
  dataset: tinyimagenet
  train_path: "/sd1/datasets/tiny-imagenet-200/train_overall"
  val_path: "/sd1/datasets/tiny-imagenet-200/train_overall"
  num_workers: 8
  split: 'train+test'
optimizer:
  name: "adam"
  batch_size: 5000
  sub_batch_size: 1000
  lr: 0.00001
  kwargs:
    weight_decay: 0.000
scheduler:
  name: constant
max_epochs: 100
cluster_eval:
  plot_freq: 10
  plot_title: 'CDC'
  eval_freq: 5
augmentation_strong:
  crop_size: 64
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  num_strong_augs: 4
  cutout_kwargs:
    n_holes: 1
    length: 32
    random: True
augmentation_stantard:
  random_resized_crop:
    size: 64
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
augmentation_val:
  crop_size: 64
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

